<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

<div style="
    background: white;
    padding: 30px;
    width: 380px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
">

    <h2 style="text-align:center; color:#0d6efd;">User Registration</h2>
{% if form.errors %}
<div style="color:red; margin-bottom:10px; text-align: center;">
    {{ form.errors }}
</div>
{% endif %}
 
    <form method="POST">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        
        <button type="submit"
                style="
                width:100%;
                padding:10px;
                background:#198754;
                color:white;
                border:none;
                border-radius:5px;
                font-weight:bold;
                cursor:pointer;
                margin-top:10px;
                ">
            Register
        </button>
    </form>
    <script>
function toggleRegister(id){
  var x = document.getElementById(id);
  x.type = x.type === "password" ? "text" : "password";
}
</script>
    <p style="text-align:center; margin-top:15px;">
        Already registered?
        <a href="/login/" style="color:#0d6efd; font-weight:bold;">Login</a>
    </p>

</div>

</body>
</html>
