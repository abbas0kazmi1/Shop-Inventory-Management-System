<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

<div style="
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
">

    <h2 style="color:#0d6efd;">User Login</h2>

    {% if error %}
    <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required
               style="
               width:100%;
               padding:10px;
               margin:10px 0;
               border-radius:5px;
               border:1px solid #ccc;
               ">

        <!-- Password Field with Eye Button -->
        <div style="position: relative; margin:10px 0;">
            <input type="password" id="password" name="password" placeholder="Password" required
                   style="
                   width:100%;
                   padding:10px;
                   padding-right:40px;
                   border-radius:5px;
                   border:1px solid #ccc;
                   ">

            <span onclick="togglePassword()"
                  style="
                  position:absolute;
                  right:10px;
                  top:50%;
                  transform:translateY(-50%);
                  cursor:pointer;
                  font-size:14px;
                  color:#0d6efd;
                  font-weight:bold;
                  ">
                Show
            </span>
        </div>

        <button type="submit"
                style="
                width:100%;
                padding:10px;
                background:#0d6efd;
                color:white;
                border:none;
                border-radius:5px;
                font-weight:bold;
                cursor:pointer;
                ">
            Login
        </button>
    </form>

    <p style="margin-top:15px;">
        Don't have an account?
        <a href="/register/" style="color:#0d6efd; font-weight:bold;">Register</a>
    </p>

</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleText = event.target;

    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleText.innerText = "Hide";
    } else {
        passwordField.type = "password";
        toggleText.innerText = "Show";
    }
}
</script>

</body>
</html>
